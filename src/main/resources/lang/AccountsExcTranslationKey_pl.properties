# Authentication validation
INVALID_USERNAME = Nazwa u\u017Cytkownika jest nieprawid\u0142owa. Nazwa u\u017Cytkownika mo\u017Ce mie\u0107 od 1 do 20 znak\u00F3w i mo\u017Ce zawiera\u0107 tylko znaki [a-z] (wielkie i ma\u0142e litery), znaki '-', '_', oraz cyfry [0-9].
INVALID_EMAIL_ADDRESS = Adres e-mail jest nieprawid\u0142owy.
INVALID_PASSWORD = Has\u0142o jest nieprawid\u0142owe! Has\u0142o musi: \
mie\u0107 od 8 do 128 znak\u00F3w, \
zawiera\u0107 co najmniej jedn\u0105 wielk\u0105 liter\u0119, \
zawiera\u0107 co najmniej jedn\u0105 ma\u0142\u0105 liter\u0119, \
zawiera\u0107 co najmniej jeden znak specjalny, np. `@`, `#`, `$`, `%` itp., \
zawiera\u0107 co najmniej jedn\u0105 cyfr\u0119 od 0 do 9, \
nie zawiera\u0107 nazwy u\u017Cytkownika.
PASSWORDS_NOT_MATCH = Podane has\u0142a r\u00F3\u017Cni\u0105 si\u0119 od siebie.
REGISTRATION_FAILED = Konto nie mog\u0142o zosta\u0107 utworzone. Pow\u00F3d: {0}
AUTHENTICATION_FAILED = Nie mo\u017Cna uwierzytelni\u0107 u\u017Cy tkownika: {0}. Pow\u00F3d: {1}.`

SESSION_EXPIRED = Sesja wygas\u0142a. Zaloguj si\u0119 ponownie.