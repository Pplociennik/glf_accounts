# Authentication validation
INVALID_USERNAME = Benutzername ist ung\u00FCltig. Der Benutzername kann 1-20 Zeichen lang sein und darf nur [a-z] (Gro\u00DF- und Kleinbuchstaben), die Zeichen '-', '_', sowie Zahlen [0-9] enthalten.
INVALID_EMAIL_ADDRESS = E-Mail-Adresse ist ung\u00FCltig.
INVALID_PASSWORD = Passwort ist ung\u00FCltig! Das Passwort muss: \
zwischen 8 und 128 Zeichen lang sein, \
mindestens einen Gro\u00DFbuchstaben enthalten, \
mindestens einen Kleinbuchstaben enthalten, \
mindestens ein Sonderzeichen wie z. B. `@`, `#`, `$`, `%` etc. enthalten, \
mindestens eine Zahl von 0 - 9 enthalten, \
den Benutzernamen nicht enthalten.
PASSWORDS_NOT_MATCH = Die beiden Kennw\u00F6rter stimmen nicht \u00FCberein.
REGISTRATION_FAILED = Konto konnte nicht erstellt werden. Grund: {0}
AUTHENTICATION_FAILED = Konnte Benutzer nicht authentifizieren: {0}. Grund: {1}.`

SESSION_EXPIRED = Die Sitzung ist abgelaufen. Bitte melden Sie sich erneut an.

ACCOUNT_NOT_VERIFIED = Dein Konto wurde noch nicht verifiziert.