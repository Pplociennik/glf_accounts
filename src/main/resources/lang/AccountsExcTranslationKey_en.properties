# Authentication validation
INVALID_USERNAME = Username incorrect. Username can be 1-20 characters long and may contain only [a-z] (upper and lower case) characters, '-', '_' characters, and [0-9] numbers.
INVALID_EMAIL_ADDRESS = Email address is incorrect.
INVALID_PASSWORD = Password is incorrect! Password has to: \
be 8 - 128 characters long, \
contain at least 1 upper case character, \
contain at least one lower case character, \
contain at least one special character eg. `@`, `#`, `$`, `%` etc., \
contain at least one number 0 - 9, \
not contain username.
PASSWORDS_NOT_MATCH = The provided passwords are different.
REGISTRATION_FAILED = Registration could not be finished. Reason: {0}
AUTHENTICATION_FAILED = Could not authenticate user: {0}. Reason: {1}.

SESSION_EXPIRED = Session expired. Please, sign in again.
ACCOUNT_NOT_VERIFIED = Your account hasn't been verified yet.