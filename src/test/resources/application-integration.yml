server:
  port: 8080

spring:
  application:
    name: "glf-accounts"
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: ${SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_TIME_ZONE}
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true
  datasource:
    url:
    driverClassName: com.mysql.cj.jdbc.Driver
    username: test
    password: test
    h2:
      console:
        enabled: true
  cloud:
    config:
      discovery:
        enabled: false
      enabled: false
  config:
    import: "optional:configserver"

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

logging:
  level:
    com:
      goaleaf:
        accounts: DEBUG

# Custom
com:
  goaleaf:
    accounts:
      auth:
        service:
          url: ${COM_GOALEAF_ACCOUNTS_AUTH_SERVICE_URL}
        access:
          token:
            validationStrategy: ${COM_GOALEAF_ACCOUNTS_AUTH_ACCESS_TOKEN_VALIDATIONSTRATEGY}
      clientUri: ${COM_GOALEAF_ACCOUNTS_CLIENT_URI}